# Site Settings
destination              : /dev/shm/_blog_site
locale                   : "en-US"
name                     : &myself "Roberto Paleari"
title                    : *myself
title_separator          : "-"
description              : "Roberto Paleari's homepage"
url                      : 
baseurl                  : # the subpath of your site, e.g. "/blog"
gh_repo                  :
teaser                   :
words_per_minute         : 200


# Sass
sass:
  sass_dir:          assets/_scss
  style:            :compressed


# SEO Related
google_site_verification : "jNGhLp0jsYvtR8eodOmuQt-ih9ShoYP-UyvQZHuT6pM"


# Social Sharing
twitter:
  username               : rpaleari
og_image                 : # Open Graph/Twitter default site image


# Analytics
analytics:
  provider               : "google-universal"
  google:
    tracking_id            : "UA-4651875-6"


# Defaults
defaults:
  - scope:
      path: ""
    values:
      author: rpaleari
      author_profile: true

  - scope:
      path: _pages
      type: pages
    values:
      layout: single
      header: { overlay_color: "#c4c4c4"}


# Reading Files
include:
  - _pages
exclude:
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Gemfile
  - Makefile
  - _utils
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
safe: true


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Outputting
permalink: /:categories/:year/:month/:title.html
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji


# Archives
categories:
  type: liquid
  path: /categories/
tags:
  type: liquid
  path: /tags/


# Social profile
social:
  type: Person
  name: *myself
  links:
    - "https://twitter.com/rpaleari"


# HTML Compression (http://jch.penibelst.de/)
compress_html:
  clippings: all
  ignore:
    envs: development
